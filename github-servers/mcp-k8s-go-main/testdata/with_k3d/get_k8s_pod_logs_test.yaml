  {
    "jsonrpc": "2.0",
    "method": "tools/call",
    "id": 2,
    "params":
      {
        "name": "get-k8s-pod-logs",
        "arguments":
          {
            "context": "k3d-mcp-k8s-integration-test",
            "namespace": "test",
            "pod": "busybox",
          },
      },
  }
out:
  {
    "jsonrpc": "2.0",
    "id": 2,
    "result":
      { "content": [{ "type": "text", "text": "HELLO\n" }], "isError": false },
  }

