# Git Memory MCP Server - Prometheus Alerting Rules
# This file contains comprehensive alerting rules for monitoring
# application health, performance, and business metrics

groups:
  # =============================================================================
  # INFRASTRUCTURE ALERTS
  # =============================================================================
  
  - name: infrastructure.rules
    rules:
      # High CPU Usage
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
          category: infrastructure
          component: cpu
        annotations:
          summary: "High CPU usage detected on {{ $labels.instance }}"
          description: "CPU usage is above 80% for more than 5 minutes on instance {{ $labels.instance }}. Current value: {{ $value }}%"
          runbook_url: "https://docs.comdee.co.th/runbooks/high-cpu-usage"
          dashboard_url: "https://monitoring.comdee.co.th/d/infrastructure/system-overview?var-instance={{ $labels.instance }}"

      # Critical CPU Usage
      - alert: CriticalCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 95
        for: 2m
        labels:
          severity: critical
          category: infrastructure
          component: cpu
        annotations:
          summary: "Critical CPU usage detected on {{ $labels.instance }}"
          description: "CPU usage is above 95% for more than 2 minutes on instance {{ $labels.instance }}. Current value: {{ $value }}%. Immediate action required!"
          runbook_url: "https://docs.comdee.co.th/runbooks/critical-cpu-usage"

      # High Memory Usage
      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 5m
        labels:
          severity: warning
          category: infrastructure
          component: memory
        annotations:
          summary: "High memory usage detected on {{ $labels.instance }}"
          description: "Memory usage is above 85% for more than 5 minutes on instance {{ $labels.instance }}. Current value: {{ $value }}%"
          runbook_url: "https://docs.comdee.co.th/runbooks/high-memory-usage"

      # Critical Memory Usage
      - alert: CriticalMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 95
        for: 2m
        labels:
          severity: critical
          category: infrastructure
          component: memory
        annotations:
          summary: "Critical memory usage detected on {{ $labels.instance }}"
          description: "Memory usage is above 95% for more than 2 minutes on instance {{ $labels.instance }}. Current value: {{ $value }}%. System may become unresponsive!"
          runbook_url: "https://docs.comdee.co.th/runbooks/critical-memory-usage"

      # High Disk Usage
      - alert: HighDiskUsage
        expr: (1 - (node_filesystem_avail_bytes{fstype!="tmpfs"} / node_filesystem_size_bytes{fstype!="tmpfs"})) * 100 > 85
        for: 5m
        labels:
          severity: warning
          category: infrastructure
          component: disk
        annotations:
          summary: "High disk usage detected on {{ $labels.instance }}"
          description: "Disk usage is above 85% on filesystem {{ $labels.mountpoint }} on instance {{ $labels.instance }}. Current value: {{ $value }}%"
          runbook_url: "https://docs.comdee.co.th/runbooks/high-disk-usage"

      # Critical Disk Usage
      - alert: CriticalDiskUsage
        expr: (1 - (node_filesystem_avail_bytes{fstype!="tmpfs"} / node_filesystem_size_bytes{fstype!="tmpfs"})) * 100 > 95
        for: 2m
        labels:
          severity: critical
          category: infrastructure
          component: disk
        annotations:
          summary: "Critical disk usage detected on {{ $labels.instance }}"
          description: "Disk usage is above 95% on filesystem {{ $labels.mountpoint }} on instance {{ $labels.instance }}. Current value: {{ $value }}%. Disk full imminent!"
          runbook_url: "https://docs.comdee.co.th/runbooks/critical-disk-usage"

      # High Disk I/O
      - alert: HighDiskIO
        expr: rate(node_disk_io_time_seconds_total[5m]) * 100 > 80
        for: 10m
        labels:
          severity: warning
          category: infrastructure
          component: disk
        annotations:
          summary: "High disk I/O detected on {{ $labels.instance }}"
          description: "Disk I/O utilization is above 80% for more than 10 minutes on device {{ $labels.device }} on instance {{ $labels.instance }}. Current value: {{ $value }}%"
          runbook_url: "https://docs.comdee.co.th/runbooks/high-disk-io"

      # High Network Traffic
      - alert: HighNetworkTraffic
        expr: rate(node_network_receive_bytes_total[5m]) + rate(node_network_transmit_bytes_total[5m]) > 100 * 1024 * 1024
        for: 10m
        labels:
          severity: warning
          category: infrastructure
          component: network
        annotations:
          summary: "High network traffic detected on {{ $labels.instance }}"
          description: "Network traffic is above 100MB/s for more than 10 minutes on interface {{ $labels.device }} on instance {{ $labels.instance }}. Current value: {{ $value | humanize }}B/s"
          runbook_url: "https://docs.comdee.co.th/runbooks/high-network-traffic"

      # System Load Average
      - alert: HighSystemLoad
        expr: node_load15 / count by(instance) (node_cpu_seconds_total{mode="idle"}) > 2
        for: 10m
        labels:
          severity: warning
          category: infrastructure
          component: system
        annotations:
          summary: "High system load detected on {{ $labels.instance }}"
          description: "15-minute load average is above 2x CPU cores for more than 10 minutes on instance {{ $labels.instance }}. Current value: {{ $value }}"
          runbook_url: "https://docs.comdee.co.th/runbooks/high-system-load"

  # =============================================================================
  # APPLICATION ALERTS
  # =============================================================================
  
  - name: application.rules
    rules:
      # Application Down
      - alert: ApplicationDown
        expr: up{job="git-memory-app"} == 0
        for: 1m
        labels:
          severity: critical
          category: application
          component: availability
        annotations:
          summary: "Git Memory application is down"
          description: "The Git Memory application on instance {{ $labels.instance }} has been down for more than 1 minute."
          runbook_url: "https://docs.comdee.co.th/runbooks/application-down"
          dashboard_url: "https://monitoring.comdee.co.th/d/application/git-memory-overview"

      # High Response Time
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job="git-memory-app"}[5m])) > 1
        for: 5m
        labels:
          severity: warning
          category: application
          component: performance
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is above 1 second for more than 5 minutes. Current value: {{ $value }}s"
          runbook_url: "https://docs.comdee.co.th/runbooks/high-response-time"

      # Critical Response Time
      - alert: CriticalResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job="git-memory-app"}[5m])) > 5
        for: 2m
        labels:
          severity: critical
          category: application
          component: performance
        annotations:
          summary: "Critical response time detected"
          description: "95th percentile response time is above 5 seconds for more than 2 minutes. Current value: {{ $value }}s. User experience severely impacted!"
          runbook_url: "https://docs.comdee.co.th/runbooks/critical-response-time"

      # High Error Rate
      - alert: HighErrorRate
        expr: rate(http_requests_total{job="git-memory-app",status=~"5.."}[5m]) / rate(http_requests_total{job="git-memory-app"}[5m]) * 100 > 5
        for: 5m
        labels:
          severity: warning
          category: application
          component: errors
        annotations:
          summary: "High error rate detected"
          description: "HTTP 5xx error rate is above 5% for more than 5 minutes. Current value: {{ $value }}%"
          runbook_url: "https://docs.comdee.co.th/runbooks/high-error-rate"

      # Critical Error Rate
      - alert: CriticalErrorRate
        expr: rate(http_requests_total{job="git-memory-app",status=~"5.."}[5m]) / rate(http_requests_total{job="git-memory-app"}[5m]) * 100 > 20
        for: 2m
        labels:
          severity: critical
          category: application
          component: errors
        annotations:
          summary: "Critical error rate detected"
          description: "HTTP 5xx error rate is above 20% for more than 2 minutes. Current value: {{ $value }}%. Service severely degraded!"
          runbook_url: "https://docs.comdee.co.th/runbooks/critical-error-rate"

      # High Request Rate
      - alert: HighRequestRate
        expr: rate(http_requests_total{job="git-memory-app"}[5m]) > 1000
        for: 10m
        labels:
          severity: warning
          category: application
          component: traffic
        annotations:
          summary: "High request rate detected"
          description: "Request rate is above 1000 requests/second for more than 10 minutes. Current value: {{ $value }} req/s"
          runbook_url: "https://docs.comdee.co.th/runbooks/high-request-rate"

      # Memory Leak Detection
      - alert: MemoryLeakDetected
        expr: increase(process_resident_memory_bytes{job="git-memory-app"}[1h]) > 100 * 1024 * 1024
        for: 0m
        labels:
          severity: warning
          category: application
          component: memory
        annotations:
          summary: "Potential memory leak detected"
          description: "Application memory usage has increased by more than 100MB in the last hour on instance {{ $labels.instance }}. Current increase: {{ $value | humanize }}B"
          runbook_url: "https://docs.comdee.co.th/runbooks/memory-leak"

      # High CPU Usage (Application)
      - alert: ApplicationHighCPU
        expr: rate(process_cpu_seconds_total{job="git-memory-app"}[5m]) * 100 > 80
        for: 10m
        labels:
          severity: warning
          category: application
          component: cpu
        annotations:
          summary: "High CPU usage by application"
          description: "Application CPU usage is above 80% for more than 10 minutes on instance {{ $labels.instance }}. Current value: {{ $value }}%"
          runbook_url: "https://docs.comdee.co.th/runbooks/application-high-cpu"

  # =============================================================================
  # DATABASE ALERTS
  # =============================================================================
  
  - name: database.rules
    rules:
      # Database Down
      - alert: DatabaseDown
        expr: up{job="postgres-exporter"} == 0
        for: 1m
        labels:
          severity: critical
          category: database
          component: availability
        annotations:
          summary: "PostgreSQL database is down"
          description: "PostgreSQL database on instance {{ $labels.instance }} has been down for more than 1 minute."
          runbook_url: "https://docs.comdee.co.th/runbooks/database-down"
          dashboard_url: "https://monitoring.comdee.co.th/d/database/postgresql-overview"

      # High Database Connections
      - alert: HighDatabaseConnections
        expr: pg_stat_database_numbackends / pg_settings_max_connections * 100 > 80
        for: 5m
        labels:
          severity: warning
          category: database
          component: connections
        annotations:
          summary: "High database connection usage"
          description: "Database connection usage is above 80% for more than 5 minutes. Current value: {{ $value }}%"
          runbook_url: "https://docs.comdee.co.th/runbooks/high-db-connections"

      # Critical Database Connections
      - alert: CriticalDatabaseConnections
        expr: pg_stat_database_numbackends / pg_settings_max_connections * 100 > 95
        for: 2m
        labels:
          severity: critical
          category: database
          component: connections
        annotations:
          summary: "Critical database connection usage"
          description: "Database connection usage is above 95% for more than 2 minutes. Current value: {{ $value }}%. Connection pool exhaustion imminent!"
          runbook_url: "https://docs.comdee.co.th/runbooks/critical-db-connections"

      # Slow Database Queries
      - alert: SlowDatabaseQueries
        expr: pg_stat_activity_max_tx_duration > 300
        for: 5m
        labels:
          severity: warning
          category: database
          component: performance
        annotations:
          summary: "Slow database queries detected"
          description: "Long-running queries detected. Maximum transaction duration: {{ $value }}s"
          runbook_url: "https://docs.comdee.co.th/runbooks/slow-db-queries"

      # Database Deadlocks
      - alert: DatabaseDeadlocks
        expr: increase(pg_stat_database_deadlocks[5m]) > 0
        for: 0m
        labels:
          severity: warning
          category: database
          component: locks
        annotations:
          summary: "Database deadlocks detected"
          description: "{{ $value }} deadlocks detected in the last 5 minutes on database {{ $labels.datname }}"
          runbook_url: "https://docs.comdee.co.th/runbooks/database-deadlocks"

      # High Database Disk Usage
      - alert: HighDatabaseDiskUsage
        expr: pg_database_size_bytes / (1024 * 1024 * 1024) > 10
        for: 5m
        labels:
          severity: warning
          category: database
          component: storage
        annotations:
          summary: "High database disk usage"
          description: "Database {{ $labels.datname }} size is above 10GB. Current size: {{ $value }}GB"
          runbook_url: "https://docs.comdee.co.th/runbooks/high-db-disk-usage"

      # Database Replication Lag
      - alert: DatabaseReplicationLag
        expr: pg_replication_lag > 60
        for: 5m
        labels:
          severity: warning
          category: database
          component: replication
        annotations:
          summary: "High database replication lag"
          description: "Database replication lag is above 60 seconds. Current lag: {{ $value }}s"
          runbook_url: "https://docs.comdee.co.th/runbooks/db-replication-lag"

  # =============================================================================
  # REDIS ALERTS
  # =============================================================================
  
  - name: redis.rules
    rules:
      # Redis Down
      - alert: RedisDown
        expr: up{job="redis-exporter"} == 0
        for: 1m
        labels:
          severity: critical
          category: redis
          component: availability
        annotations:
          summary: "Redis is down"
          description: "Redis instance on {{ $labels.instance }} has been down for more than 1 minute."
          runbook_url: "https://docs.comdee.co.th/runbooks/redis-down"
          dashboard_url: "https://monitoring.comdee.co.th/d/redis/redis-overview"

      # High Redis Memory Usage
      - alert: HighRedisMemoryUsage
        expr: redis_memory_used_bytes / redis_memory_max_bytes * 100 > 80
        for: 5m
        labels:
          severity: warning
          category: redis
          component: memory
        annotations:
          summary: "High Redis memory usage"
          description: "Redis memory usage is above 80% for more than 5 minutes. Current value: {{ $value }}%"
          runbook_url: "https://docs.comdee.co.th/runbooks/high-redis-memory"

      # Critical Redis Memory Usage
      - alert: CriticalRedisMemoryUsage
        expr: redis_memory_used_bytes / redis_memory_max_bytes * 100 > 95
        for: 2m
        labels:
          severity: critical
          category: redis
          component: memory
        annotations:
          summary: "Critical Redis memory usage"
          description: "Redis memory usage is above 95% for more than 2 minutes. Current value: {{ $value }}%. Memory exhaustion imminent!"
          runbook_url: "https://docs.comdee.co.th/runbooks/critical-redis-memory"

      # High Redis Connection Usage
      - alert: HighRedisConnections
        expr: redis_connected_clients / redis_config_maxclients * 100 > 80
        for: 5m
        labels:
          severity: warning
          category: redis
          component: connections
        annotations:
          summary: "High Redis connection usage"
          description: "Redis connection usage is above 80% for more than 5 minutes. Current value: {{ $value }}%"
          runbook_url: "https://docs.comdee.co.th/runbooks/high-redis-connections"

      # Redis Slow Queries
      - alert: RedisSlowQueries
        expr: increase(redis_slowlog_length[5m]) > 10
        for: 0m
        labels:
          severity: warning
          category: redis
          component: performance
        annotations:
          summary: "Redis slow queries detected"
          description: "{{ $value }} slow queries detected in the last 5 minutes"
          runbook_url: "https://docs.comdee.co.th/runbooks/redis-slow-queries"

      # Redis High Command Rate
      - alert: RedisHighCommandRate
        expr: rate(redis_commands_processed_total[5m]) > 10000
        for: 10m
        labels:
          severity: warning
          category: redis
          component: performance
        annotations:
          summary: "High Redis command rate"
          description: "Redis command rate is above 10,000 commands/second for more than 10 minutes. Current value: {{ $value }} cmd/s"
          runbook_url: "https://docs.comdee.co.th/runbooks/high-redis-command-rate"

      # Redis Keyspace Misses
      - alert: RedisHighKeyspaceMisses
        expr: rate(redis_keyspace_misses_total[5m]) / rate(redis_keyspace_hits_total[5m]) > 0.5
        for: 10m
        labels:
          severity: warning
          category: redis
          component: performance
        annotations:
          summary: "High Redis keyspace miss rate"
          description: "Redis keyspace miss rate is above 50% for more than 10 minutes. Current ratio: {{ $value }}"
          runbook_url: "https://docs.comdee.co.th/runbooks/redis-high-miss-rate"

  # =============================================================================
  # SECURITY ALERTS
  # =============================================================================
  
  - name: security.rules
    rules:
      # High Failed Login Attempts
      - alert: HighFailedLoginAttempts
        expr: increase(auth_failed_attempts_total[5m]) > 50
        for: 0m
        labels:
          severity: warning
          category: security
          component: authentication
        annotations:
          summary: "High number of failed login attempts"
          description: "{{ $value }} failed login attempts detected in the last 5 minutes from {{ $labels.source_ip }}"
          runbook_url: "https://docs.comdee.co.th/runbooks/failed-login-attempts"

      # Suspicious Login Activity
      - alert: SuspiciousLoginActivity
        expr: increase(auth_failed_attempts_total[1m]) > 20
        for: 0m
        labels:
          severity: critical
          category: security
          component: authentication
        annotations:
          summary: "Suspicious login activity detected"
          description: "{{ $value }} failed login attempts in 1 minute from {{ $labels.source_ip }}. Possible brute force attack!"
          runbook_url: "https://docs.comdee.co.th/runbooks/suspicious-login-activity"

      # Rate Limit Exceeded
      - alert: RateLimitExceeded
        expr: increase(rate_limit_exceeded_total[5m]) > 100
        for: 0m
        labels:
          severity: warning
          category: security
          component: rate_limiting
        annotations:
          summary: "Rate limit exceeded"
          description: "Rate limit exceeded {{ $value }} times in the last 5 minutes from {{ $labels.source_ip }}"
          runbook_url: "https://docs.comdee.co.th/runbooks/rate-limit-exceeded"

      # SSL Certificate Expiry
      - alert: SSLCertificateExpiringSoon
        expr: probe_ssl_earliest_cert_expiry - time() < 7 * 24 * 3600
        for: 0m
        labels:
          severity: warning
          category: security
          component: ssl
        annotations:
          summary: "SSL certificate expiring soon"
          description: "SSL certificate for {{ $labels.instance }} will expire in {{ $value | humanizeDuration }}"
          runbook_url: "https://docs.comdee.co.th/runbooks/ssl-certificate-expiry"

      # SSL Certificate Expired
      - alert: SSLCertificateExpired
        expr: probe_ssl_earliest_cert_expiry - time() < 0
        for: 0m
        labels:
          severity: critical
          category: security
          component: ssl
        annotations:
          summary: "SSL certificate expired"
          description: "SSL certificate for {{ $labels.instance }} has expired!"
          runbook_url: "https://docs.comdee.co.th/runbooks/ssl-certificate-expired"

      # Unusual API Usage Pattern
      - alert: UnusualAPIUsagePattern
        expr: rate(http_requests_total{job="git-memory-app"}[5m]) > 2 * rate(http_requests_total{job="git-memory-app"}[1h] offset 1h)
        for: 10m
        labels:
          severity: warning
          category: security
          component: api_usage
        annotations:
          summary: "Unusual API usage pattern detected"
          description: "API usage is 2x higher than usual for the same time period. Current rate: {{ $value }} req/s"
          runbook_url: "https://docs.comdee.co.th/runbooks/unusual-api-usage"

  # =============================================================================
  # BUSINESS ALERTS
  # =============================================================================
  
  - name: business.rules
    rules:
      # Low Revenue
      - alert: LowDailyRevenue
        expr: increase(revenue_total[24h]) < 1000
        for: 0m
        labels:
          severity: warning
          category: business
          component: revenue
        annotations:
          summary: "Low daily revenue"
          description: "Daily revenue is below $1,000. Current value: ${{ $value }}"
          runbook_url: "https://docs.comdee.co.th/runbooks/low-daily-revenue"

      # High Churn Rate
      - alert: HighChurnRate
        expr: rate(user_churn_total[24h]) > 0.05
        for: 0m
        labels:
          severity: warning
          category: business
          component: churn
        annotations:
          summary: "High user churn rate"
          description: "User churn rate is above 5% in the last 24 hours. Current rate: {{ $value }}%"
          runbook_url: "https://docs.comdee.co.th/runbooks/high-churn-rate"

      # Payment Failures
      - alert: HighPaymentFailureRate
        expr: rate(payment_failed_total[5m]) / rate(payment_attempted_total[5m]) * 100 > 10
        for: 5m
        labels:
          severity: warning
          category: business
          component: payments
        annotations:
          summary: "High payment failure rate"
          description: "Payment failure rate is above 10% for more than 5 minutes. Current rate: {{ $value }}%"
          runbook_url: "https://docs.comdee.co.th/runbooks/high-payment-failure-rate"

      # Critical Payment Failures
      - alert: CriticalPaymentFailureRate
        expr: rate(payment_failed_total[5m]) / rate(payment_attempted_total[5m]) * 100 > 50
        for: 2m
        labels:
          severity: critical
          category: business
          component: payments
        annotations:
          summary: "Critical payment failure rate"
          description: "Payment failure rate is above 50% for more than 2 minutes. Current rate: {{ $value }}%. Revenue impact severe!"
          runbook_url: "https://docs.comdee.co.th/runbooks/critical-payment-failure-rate"

      # Low User Engagement
      - alert: LowUserEngagement
        expr: rate(user_active_sessions[1h]) < 100
        for: 2h
        labels:
          severity: warning
          category: business
          component: engagement
        annotations:
          summary: "Low user engagement"
          description: "Active user sessions are below 100/hour for more than 2 hours. Current rate: {{ $value }} sessions/hour"
          runbook_url: "https://docs.comdee.co.th/runbooks/low-user-engagement"

      # Subscription Downgrades
      - alert: HighSubscriptionDowngrades
        expr: increase(subscription_downgrade_total[24h]) > 10
        for: 0m
        labels:
          severity: warning
          category: business
          component: subscriptions
        annotations:
          summary: "High subscription downgrades"
          description: "{{ $value }} subscription downgrades in the last 24 hours"
          runbook_url: "https://docs.comdee.co.th/runbooks/high-subscription-downgrades"

  # =============================================================================
  # SLA ALERTS
  # =============================================================================
  
  - name: sla.rules
    rules:
      # SLA Availability Breach
      - alert: SLAAvailabilityBreach
        expr: avg_over_time(up{job="git-memory-app"}[1h]) < 0.999
        for: 0m
        labels:
          severity: critical
          category: sla
          component: availability
        annotations:
          summary: "SLA availability breach"
          description: "Service availability is below 99.9% SLA in the last hour. Current availability: {{ $value | humanizePercentage }}"
          runbook_url: "https://docs.comdee.co.th/runbooks/sla-availability-breach"

      # SLA Response Time Breach
      - alert: SLAResponseTimeBreach
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job="git-memory-app"}[1h])) > 2
        for: 0m
        labels:
          severity: critical
          category: sla
          component: performance
        annotations:
          summary: "SLA response time breach"
          description: "95th percentile response time is above 2 seconds SLA in the last hour. Current value: {{ $value }}s"
          runbook_url: "https://docs.comdee.co.th/runbooks/sla-response-time-breach"

      # SLA Error Rate Breach
      - alert: SLAErrorRateBreach
        expr: rate(http_requests_total{job="git-memory-app",status=~"5.."}[1h]) / rate(http_requests_total{job="git-memory-app"}[1h]) * 100 > 1
        for: 0m
        labels:
          severity: critical
          category: sla
          component: reliability
        annotations:
          summary: "SLA error rate breach"
          description: "Error rate is above 1% SLA in the last hour. Current rate: {{ $value }}%"
          runbook_url: "https://docs.comdee.co.th/runbooks/sla-error-rate-breach"

  # =============================================================================
  # MONITORING SYSTEM ALERTS
  # =============================================================================
  
  - name: monitoring.rules
    rules:
      # Prometheus Target Down
      - alert: PrometheusTargetDown
        expr: up == 0
        for: 5m
        labels:
          severity: warning
          category: monitoring
          component: targets
        annotations:
          summary: "Prometheus target is down"
          description: "Prometheus target {{ $labels.job }} on instance {{ $labels.instance }} has been down for more than 5 minutes."
          runbook_url: "https://docs.comdee.co.th/runbooks/prometheus-target-down"

      # Prometheus Configuration Reload Failed
      - alert: PrometheusConfigReloadFailed
        expr: prometheus_config_last_reload_successful == 0
        for: 0m
        labels:
          severity: critical
          category: monitoring
          component: configuration
        annotations:
          summary: "Prometheus configuration reload failed"
          description: "Prometheus configuration reload has failed. Check configuration syntax."
          runbook_url: "https://docs.comdee.co.th/runbooks/prometheus-config-reload-failed"

      # AlertManager Down
      - alert: AlertManagerDown
        expr: up{job="alertmanager"} == 0
        for: 5m
        labels:
          severity: critical
          category: monitoring
          component: alerting
        annotations:
          summary: "AlertManager is down"
          description: "AlertManager has been down for more than 5 minutes. Alerts will not be sent!"
          runbook_url: "https://docs.comdee.co.th/runbooks/alertmanager-down"

      # Grafana Down
      - alert: GrafanaDown
        expr: up{job="grafana"} == 0
        for: 5m
        labels:
          severity: warning
          category: monitoring
          component: visualization
        annotations:
          summary: "Grafana is down"
          description: "Grafana has been down for more than 5 minutes. Dashboards are not accessible."
          runbook_url: "https://docs.comdee.co.th/runbooks/grafana-down"

      # High Alert Volume
      - alert: HighAlertVolume
        expr: rate(prometheus_notifications_total[5m]) > 10
        for: 10m
        labels:
          severity: warning
          category: monitoring
          component: alerting
        annotations:
          summary: "High alert volume"
          description: "Alert volume is above 10 alerts/second for more than 10 minutes. Current rate: {{ $value }} alerts/s"
          runbook_url: "https://docs.comdee.co.th/runbooks/high-alert-volume"