<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="70%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="100" cy="100" r="90" fill="url(#primaryGradient)" filter="url(#shadow)" opacity="0.9"/>
  
  <!-- Inner glow effect -->
  <circle cx="100" cy="100" r="85" fill="url(#glowGradient)"/>
  
  <!-- Main NEXUS symbol - Interconnected nodes -->
  <g transform="translate(100,100)" filter="url(#glow)">
    <!-- Central core -->
    <circle cx="0" cy="0" r="12" fill="#ffffff" opacity="0.9"/>
    <circle cx="0" cy="0" r="8" fill="url(#accentGradient)"/>
    
    <!-- Outer nodes -->
    <g>
      <!-- Top node -->
      <circle cx="0" cy="-35" r="8" fill="#ffffff" opacity="0.8"/>
      <circle cx="0" cy="-35" r="5" fill="url(#accentGradient)"/>
      
      <!-- Top-right node -->
      <circle cx="30" cy="-17" r="7" fill="#ffffff" opacity="0.8"/>
      <circle cx="30" cy="-17" r="4" fill="url(#accentGradient)"/>
      
      <!-- Bottom-right node -->
      <circle cx="30" cy="17" r="7" fill="#ffffff" opacity="0.8"/>
      <circle cx="30" cy="17" r="4" fill="url(#accentGradient)"/>
      
      <!-- Bottom node -->
      <circle cx="0" cy="35" r="8" fill="#ffffff" opacity="0.8"/>
      <circle cx="0" cy="35" r="5" fill="url(#accentGradient)"/>
      
      <!-- Bottom-left node -->
      <circle cx="-30" cy="17" r="7" fill="#ffffff" opacity="0.8"/>
      <circle cx="-30" cy="17" r="4" fill="url(#accentGradient)"/>
      
      <!-- Top-left node -->
      <circle cx="-30" cy="-17" r="7" fill="#ffffff" opacity="0.8"/>
      <circle cx="-30" cy="-17" r="4" fill="url(#accentGradient)"/>
    </g>
    
    <!-- Connection lines -->
    <g stroke="#ffffff" stroke-width="2" opacity="0.7">
      <!-- Lines from center to outer nodes -->
      <line x1="0" y1="0" x2="0" y2="-35"/>
      <line x1="0" y1="0" x2="30" y2="-17"/>
      <line x1="0" y1="0" x2="30" y2="17"/>
      <line x1="0" y1="0" x2="0" y2="35"/>
      <line x1="0" y1="0" x2="-30" y2="17"/>
      <line x1="0" y1="0" x2="-30" y2="-17"/>
      
      <!-- Outer connections -->
      <line x1="0" y1="-35" x2="30" y2="-17" opacity="0.5"/>
      <line x1="30" y1="-17" x2="30" y2="17" opacity="0.5"/>
      <line x1="30" y1="17" x2="0" y2="35" opacity="0.5"/>
      <line x1="0" y1="35" x2="-30" y2="17" opacity="0.5"/>
      <line x1="-30" y1="17" x2="-30" y2="-17" opacity="0.5"/>
      <line x1="-30" y1="-17" x2="0" y2="-35" opacity="0.5"/>
    </g>
    
    <!-- Data flow animation particles -->
    <g>
      <circle r="2" fill="url(#accentGradient)" opacity="0.8">
        <animateMotion dur="3s" repeatCount="indefinite">
          <path d="M 0,0 L 0,-35 L 30,-17 L 30,17 L 0,35 L -30,17 L -30,-17 Z"/>
        </animateMotion>
      </circle>
      
      <circle r="1.5" fill="#ffffff" opacity="0.9">
        <animateMotion dur="2.5s" repeatCount="indefinite" begin="0.5s">
          <path d="M 0,-35 L 30,-17 L 0,0 L -30,17 L 0,35 L 30,17 L 0,0 Z"/>
        </animateMotion>
      </circle>
      
      <circle r="1" fill="url(#accentGradient)" opacity="0.7">
        <animateMotion dur="4s" repeatCount="indefinite" begin="1s">
          <path d="M -30,-17 L 0,0 L 30,17 L 0,35 L -30,17 L 0,0 L 30,-17 Z"/>
        </animateMotion>
      </circle>
    </g>
  </g>
  
  <!-- NEXUS text -->
  <text x="100" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" opacity="0.9">
    NEXUS
  </text>
  
  <!-- IDE subtitle -->
  <text x="100" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" opacity="0.7">
    I D E
  </text>
  
  <!-- Rotating outer ring -->
  <g transform="translate(100,100)">
    <circle cx="0" cy="0" r="70" fill="none" stroke="url(#accentGradient)" stroke-width="1" opacity="0.3" stroke-dasharray="5,5">
      <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0" to="360" dur="20s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Pulsing effect -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="url(#accentGradient)" stroke-width="2" opacity="0.5">
    <animate attributeName="r" values="85;95;85" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.2;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>