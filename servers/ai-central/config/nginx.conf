# =============================================================================
# NEXUS IDE - AI Central Server Nginx Configuration
# =============================================================================
# 
# High-performance Nginx configuration for NEXUS IDE AI Central Server
# Features:
# - Reverse proxy and load balancing
# - SSL/TLS termination
# - Rate limiting and security
# - Caching and compression
# - WebSocket support
# - Health checks and monitoring
# 
# =============================================================================

# =============================================================================
# Main Configuration
# =============================================================================
user nginx;
worker_processes auto;
worker_rlimit_nofile 65535;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# =============================================================================
# Events Configuration
# =============================================================================
events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
    accept_mutex off;
}

# =============================================================================
# HTTP Configuration
# =============================================================================
http {
    # ==========================================================================
    # Basic Settings
    # ==========================================================================
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Server tokens
    server_tokens off;
    
    # Charset
    charset utf-8;
    
    # File operations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    
    # Timeouts
    keepalive_timeout 65;
    keepalive_requests 1000;
    client_header_timeout 60;
    client_body_timeout 60;
    send_timeout 60;
    
    # Buffer sizes
    client_max_body_size 100M;
    client_body_buffer_size 128k;
    client_header_buffer_size 4k;
    large_client_header_buffers 4 16k;
    
    # Hash settings
    types_hash_max_size 2048;
    server_names_hash_bucket_size 128;
    
    # ==========================================================================
    # Logging Configuration
    # ==========================================================================
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    log_format json escape=json
        '{'
            '"timestamp":"$time_iso8601",' 
            '"remote_addr":"$remote_addr",' 
            '"remote_user":"$remote_user",' 
            '"request":"$request",' 
            '"status":$status,' 
            '"body_bytes_sent":$body_bytes_sent,' 
            '"http_referer":"$http_referer",' 
            '"http_user_agent":"$http_user_agent",' 
            '"http_x_forwarded_for":"$http_x_forwarded_for",' 
            '"request_time":$request_time,' 
            '"upstream_connect_time":"$upstream_connect_time",' 
            '"upstream_header_time":"$upstream_header_time",' 
            '"upstream_response_time":"$upstream_response_time",' 
            '"upstream_addr":"$upstream_addr"'
        '}';
    
    access_log /var/log/nginx/access.log json;
    
    # ==========================================================================
    # Gzip Compression
    # ==========================================================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;
    
    # ==========================================================================
    # Brotli Compression (if module available)
    # ==========================================================================
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/xml image/svg+xml application/x-font-ttf image/vnd.microsoft.icon application/x-font-opentype application/json font/eot application/vnd.ms-fontobject application/javascript font/otf application/xml application/xhtml+xml text/javascript  application/x-javascript text/plain application/x-font-truetype application/xml+rss image/x-icon font/opentype text/css image/x-win-bitmap;
    
    # ==========================================================================
    # Security Headers
    # ==========================================================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' ws: wss:; frame-ancestors 'self';" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), payment=(), usb=(), magnetometer=(), accelerometer=(), gyroscope=()" always;
    
    # ==========================================================================
    # Rate Limiting
    # ==========================================================================
    limit_req_zone $binary_remote_addr zone=api:10m rate=100r/m;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=10r/m;
    limit_req_zone $binary_remote_addr zone=upload:10m rate=5r/m;
    limit_conn_zone $binary_remote_addr zone=conn:10m;
    
    # ==========================================================================
    # Upstream Configuration - AI Central Server
    # ==========================================================================
    upstream ai_central_backend {
        least_conn;
        
        # AI Central Server instances
        server ai-central:4200 max_fails=3 fail_timeout=30s weight=1;
        # Add more instances for load balancing
        # server ai-central-2:4200 max_fails=3 fail_timeout=30s weight=1;
        # server ai-central-3:4200 max_fails=3 fail_timeout=30s weight=1;
        
        # Health check
        keepalive 32;
        keepalive_requests 100;
        keepalive_timeout 60s;
    }
    
    # ==========================================================================
    # Upstream Configuration - WebSocket
    # ==========================================================================
    upstream ai_central_websocket {
        ip_hash;  # Sticky sessions for WebSocket
        
        server ai-central:4200 max_fails=3 fail_timeout=30s;
        # Add more instances
        # server ai-central-2:4200 max_fails=3 fail_timeout=30s;
        # server ai-central-3:4200 max_fails=3 fail_timeout=30s;
    }
    
    # ==========================================================================
    # Cache Configuration
    # ==========================================================================
    proxy_cache_path /var/cache/nginx/ai_central
                     levels=1:2
                     keys_zone=ai_central_cache:100m
                     max_size=1g
                     inactive=60m
                     use_temp_path=off;
    
    # ==========================================================================
    # Map for WebSocket Upgrade
    # ==========================================================================
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }
    
    # ==========================================================================
    # Default Server (Catch-all)
    # ==========================================================================
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;
        return 444;  # Close connection without response
    }
    
    # ==========================================================================
    # HTTP Server (Redirect to HTTPS)
    # ==========================================================================
    server {
        listen 80;
        listen [::]:80;
        server_name nexus-ide.local localhost;
        
        # Health check endpoint (allow HTTP)
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$server_name$request_uri;
        }
    }
    
    # ==========================================================================
    # HTTPS Server - Main Configuration
    # ==========================================================================
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name nexus-ide.local localhost;
        
        # =======================================================================
        # SSL Configuration
        # =======================================================================
        ssl_certificate /etc/nginx/ssl/nexus-ide.crt;
        ssl_certificate_key /etc/nginx/ssl/nexus-ide.key;
        
        # SSL Security
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        
        # SSL Session
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;
        
        # OCSP Stapling
        ssl_stapling on;
        ssl_stapling_verify on;
        
        # HSTS
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        
        # =======================================================================
        # General Settings
        # =======================================================================
        root /var/www/html;
        index index.html;
        
        # Rate limiting
        limit_req zone=api burst=20 nodelay;
        limit_conn conn 50;
        
        # =======================================================================
        # Health Check Endpoint
        # =======================================================================
        location /health {
            access_log off;
            proxy_pass http://ai_central_backend/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
        }
        
        # =======================================================================
        # WebSocket Endpoints
        # =======================================================================
        location /ws {
            proxy_pass http://ai_central_websocket;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket specific timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 3600s;  # 1 hour for long-lived connections
            
            # Disable buffering
            proxy_buffering off;
            proxy_cache off;
        }
        
        # =======================================================================
        # API Endpoints
        # =======================================================================
        location /api/ {
            # Rate limiting for API
            limit_req zone=api burst=50 nodelay;
            
            proxy_pass http://ai_central_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 300s;  # 5 minutes for AI processing
            
            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
            
            # Caching for GET requests
            proxy_cache ai_central_cache;
            proxy_cache_methods GET HEAD;
            proxy_cache_valid 200 302 5m;
            proxy_cache_valid 404 1m;
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
            proxy_cache_lock on;
            proxy_cache_lock_timeout 5s;
            
            # Cache bypass for authenticated requests
            proxy_cache_bypass $http_authorization;
            proxy_no_cache $http_authorization;
            
            # Add cache status header
            add_header X-Cache-Status $upstream_cache_status;
        }
        
        # =======================================================================
        # Authentication Endpoints
        # =======================================================================
        location /auth/ {
            # Stricter rate limiting for auth
            limit_req zone=auth burst=5 nodelay;
            
            proxy_pass http://ai_central_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # No caching for auth endpoints
            proxy_cache off;
            proxy_buffering off;
        }
        
        # =======================================================================
        # File Upload Endpoints
        # =======================================================================
        location /upload/ {
            # Rate limiting for uploads
            limit_req zone=upload burst=3 nodelay;
            
            # Increase client body size for uploads
            client_max_body_size 500M;
            client_body_timeout 300s;
            
            proxy_pass http://ai_central_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Extended timeouts for uploads
            proxy_connect_timeout 30s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            
            # Disable buffering for large uploads
            proxy_request_buffering off;
            proxy_buffering off;
        }
        
        # =======================================================================
        # Static Files
        # =======================================================================
        location /static/ {
            alias /var/www/static/;
            
            # Caching headers
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Content-Type-Options nosniff;
            
            # Compression
            gzip_static on;
            
            # Security
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }
        
        # =======================================================================
        # Default Location - Proxy to AI Central
        # =======================================================================
        location / {
            proxy_pass http://ai_central_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }
        
        # =======================================================================
        # Error Pages
        # =======================================================================
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /404.html {
            root /var/www/error;
            internal;
        }
        
        location = /50x.html {
            root /var/www/error;
            internal;
        }
        
        # =======================================================================
        # Security Locations
        # =======================================================================
        
        # Deny access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        # Deny access to backup files
        location ~ ~$ {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        # Deny access to configuration files
        location ~* \.(conf|config|ini|log|bak|backup|old|tmp|temp)$ {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
    
    # ==========================================================================
    # Monitoring Server (Internal)
    # ==========================================================================
    server {
        listen 8080;
        server_name localhost;
        
        # Allow only internal access
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;
        
        # Nginx status
        location /nginx_status {
            stub_status on;
            access_log off;
        }
        
        # Health check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}

